<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n=48;
        switch(n){
            case 1:alert("Mon")
            break
            case 2:alert("Tue")
            break
            case 3:alert("Wed")
            break
            case 4:alert("Thur")
            break
            case 5:alert("Fri")
            break
            case 6:alert("Sat")
            break
           default:alert("Wrong Input")
            break

        }
    </script>
</head>
<body>
    <center>
        <h1>Switch case</h1>
    </center>
</body>
</html>
