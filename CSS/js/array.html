<head>

    <script>
        let a=[1,8,3,4,3,5,2,7,4,9]
        console.log(a)
        console.log(a[4])
        console.log("Length :"+a.length)
        let cnt=0
        for(let i1=0;i1<a.length;i1++){
            console.log(a[i1])
            if(a[i1]==2){
                cnt++
            }
        }
        console.log("Count: "+cnt)

    </script>
