<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let p=55
        if(p>=75){
            console.log("A+")
        }
        else if(p<75 && p>=60){
            console.log("A")
        }
        else if(p<60 && p>=50){
            console.log("B")
        }
        else if(p<50 && p>=40){
            console.log("C")
        }
        else if(p<40){
            console.log("Failed..!")
        }
    </script>
</head>
<body>
    <center>
        <h1>Grade System</h1>
    </center>
</body>
</html>
