     <script>

      function add(){
      
        let num1=Number(document.getElementById("n1").value)
        let num2=Number(document.getElementById("n2").value)
        let num3=Number(document.getElementById("n3").value)
        let num4=Number(document.getElementById("n4").value)
        let num5=Number(document.getElementById("n5").value)
        let num6=Number(document.getElementById("n6").value)

        let res=num1+num2+num3+num4+num5+num6
        let p=res/6
        let p1=p.toFixed(2)
        let grd=""

        if(p>=75){
            grd="A+"
        }
        else if(p<75 && p>=60){
              grd="A"
        }
        else if(p<60 && p>=50){
               grd="B"
        }
        else if(p<50 && p>=40){
            grd="C"
        }
        else if(p<40){
         grd="D"
        }
        if(p1>=40){
          document.getElementById("rs").innerHTML="Pass"
            document.getElementById("rs").style.color="green"
        }else{
              document.getElementById("rs").innerHTML="Fail"
            document.getElementById("rs").style.color="red"
        }
        document.getElementById("per").innerHTML=p1
        document.getElementById("ttl").innerHTML=res
        document.getElementById("gd").innerHTML=grd
     
      }

     </script>
