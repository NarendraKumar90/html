    <title>Document</title>
    <script>
        let str="aabbssjjddkk"
        // alert(s.length)
        let c1=0
        for(let i1=0;str[i1]!==undefined;i1++){
            c1++
        }
        alert("Length of string is :"+c1 )
        
        let ind=0
        let count=0
        while(str[ind]!==undefined){
           ind++
           count++
        }
       alert("Length of string is :"+count)

        let cnt=0
        for(let char of str){
            cnt++
        }
        console.log("Length of string is :"+cnt)
    </script>

        <h1>String</h1>
    </center>
