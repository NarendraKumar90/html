<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let str="Narendra Kumar"
        let str1="Narendra Kumar"
        console.log(str==str1)
        console.log('N'==str.charAt(1))
        console.log("String length "+str.length)
        console.log("charAt "+str.charAt(6))
        console.log("substring "+str.substring(0,6))
        console.log("substring "+str.substring(-1,1))
        console.log("includes "+str.includes("Kumar"))
        console.log("concat "+str.concat(" Singh"))
        console.log("toUpperCase "+str.toUpperCase())
        console.log("endsWith "+str.endsWith("mar"))


  
    </script>
</head>
<body>
    <center>
        <h1>String Functions</h1>
    </center>
</body>
</html>
