    <script>
        // there are ways to check given number is float or integer1.%1  2.Math.floop()  3.Number.isInteger
        let m=[2,4,3,5,6,7,8]
        let sqr1=m.map(sq)

        function sq(n){
           
           let p= Math.sqrt(n)
           if(p==Math.floor(p)){
            return n
           }
          
        }
        let s=m.map(sqr)
    
        function sqr(n){
          return n*n
        }
        console.log("Original array:"+m)
        console.log("Maped array:"+s)
        console.log("root array:"+sqr1)
