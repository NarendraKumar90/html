<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a=[]
        let e=[]
        let o=[]
        let range=prompt("Enter the Array Range")
        for(let i=0;i<range;i++){
            let n=prompt("Enter Element "+(i+1))
            a.push(n)
            if(n%2==0){
                e.push(n)
            }else{
                o.push(n)
            }
        }
        console.log("Original Array: "+a)
        console.log("Even Array: "+e)
        console.log("Odd Array: "+o)
        let sum=0
        for(let i1=0;i1<a.length;i1++){
           sum=sum+Number(a.at(i1))
        }
        console.log("Sum of Original Array: "+sum)

    </script>
</head>
<body>
    <center>
        <h1>Array Division</h1>
    </center>
</body>
</html>
