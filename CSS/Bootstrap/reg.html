<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <center>
    <h3>Registration Form</h3>
    Name<input type="text" class="form-control"  ><br>
    Email<input type="email" class="form-control" ><br>
    Pass<input type="password" class="form-control" ><br>
    Mob<input type="number" class="form-control" ><br>
    DOB<input type="date" class="form-control" ><br>
    <p>Select Gender</p>
    Male<input type="radio" name="gender" class="form-control" >
    Female<input type="radio" name="gender" class="form-control" >

    <p>Select Hoby</p>
    Cricket<input type="checkbox" class="form-control" >
    FootBall<input type="checkbox" class="form-control" >
    Hockey<input type="checkbox" class="form-control" ><br>
    <p class="form-control" >Select City</p>
    <select class="form-control" >
        <option>Nashik</option>
        <option>Bsr</option>
        <option>Dibai</option>
    </select>
   </center>
</body>
</html>
